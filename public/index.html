<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Node chat</title>
</head>

<body>

    <div class="container">
        <div class="row" id="joinPage">
            <div class="col-md-6 offset-md-3">

                <div class="card-group">
                    <div class="card">
                        <img class="card-img-top" src="https://goo.gl/nYjvYA" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Live Chat</h5>
                            <form id="joinRoom" action="chat.html">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Type username"><br>
                                    <input type="text" name="chat" class="form-control" id="chatroom" placeholder="Type chat room"><br>
                                    <button id="btnJoin" class="btn btn-secondary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
       
        <script src="js/libs/jquery-3.3.1.min.js"></script>
         <script src="js/libs/jquery.validate.js"></script>
        <script src="js/index.js"></script>
        
</body>

</html>
