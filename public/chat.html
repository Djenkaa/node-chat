<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
    <title>Node chat</title>
</head>

<body>

    <div class="container">
        <div class="row" id="chatWindow">
            <div class="col-md-6 offset-md-3">

                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header">Chat</div>
                    <div class="card-body">
                        <ul id="mess">

                        </ul>
                        <!-- <h3>Name <span id="timeSendMessage">timeStamp</span></h3>
                        <p style="font-size:18px;">some text</p> -->
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Type text">
                                <button id="btnSend" class="btn btn-dark">Send</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script id="chatModel" type="text/template">
        <li id="message">
       <h3> {{name}} <span id = "timeSendMessage" > {{timeStamp}}</span></h3 >
            <p style="font-size:18px;">{{text}}</p> 
       </li>
    </script>




    <!-- <form id="chat">
        <input type="text" name="message" placeholder="type message">
        <button id="btnSend">Send</button>


    </form>
    <ul id="chatMessage">


    </ul> -->



    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
